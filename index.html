<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b50f5bd643.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Kila Minihausen</title>
  </head>
  <body>
    <main>
      <h1>Kila Minihausen</h1>
      <div class="row row row row d-flex">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"> News</h5>
              <p class="card-text">
                New and exciting things happening in the Kita!
              </p>
              <a href="./news.html"><span id="news-icon" class="icon">
              </span></a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Calendar</h5>
              <p class="card-text">
                Upcoming trips, events, and important dates.
              </p>
              <a href="./calendar.html"><span id="calendar-icon" class="icon">
              </span></a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Checklist</h5>
              <p class="card-text">
                Checklist of your child's belongings in the Kita.
              </p>
              <a href="./checklist.html"><span id="checklist-icon" class="icon">
              </span></a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Menu</h5>
              <p class="card-text">Our hot lunch menu for the week.</p>
              <a href="./menu.html"><span id="carrot-icon" class="icon">
              </span></a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
